version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: weg-segura-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=wegsegura123
      - MYSQL_DATABASE=weg_segura
      - MYSQL_USER=weg_user
      - MYSQL_PASSWORD=wegsegura123
    volumes:
      - mysql_data:/var/lib/mysql
      - ./MySQL/database_v1.sql:/docker-entrypoint-initdb.d/database_v1.sql
      - ./MySQL/database_reduzido.sql:/docker-entrypoint-initdb.d/database_reduzido.sql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - weg-segura-network

  # InfluxDB Time Series Database
  influxdb:
    image: influxdb:2.0
    container_name: weg-segura-influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=wegsegura123
      - DOCKER_INFLUXDB_INIT_ORG=WegSegura
      - DOCKER_INFLUXDB_INIT_BUCKET=WegSegura
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=nU8725HIFJQYxLu0dbOKyVuNjQfrBaZf0bSi6pakaVNkG3BbygOEzSjtTRJ9sZ1JtdHfCZ9YXRPlWCbIQgHr0g==
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    restart: unless-stopped
    networks:
      - weg-segura-network

  # phpMyAdmin (Interface web para MySQL)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: weg-segura-phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=weg_user
      - PMA_PASSWORD=wegsegura123
    depends_on:
      - mysql
    restart: unless-stopped
    networks:
      - weg-segura-network

volumes:
  mysql_data:
  influxdb_data:
  influxdb_config:

networks:
  weg-segura-network:
    driver: bridge
